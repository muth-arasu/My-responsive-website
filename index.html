<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     
      <div class="modal-body">
         <!--input form -->

        <div class="mb-3">
          <label for="ImageUrl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="imageurl" placeholder="eg:https//exampleimage.com/hello.jpg">
        </div>

        <div class="mb-3">
          <label for="TaskTitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" aria-describedby="TaskTitle" placeholder="placeholder="API Integration"">
        </div>

        <div class="mb-3">
          <label for="TaskType" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="TaskType" aria-describedby="TaskType"placeholder="work">
        </div>

        <div class="mb-3">
          <label for="TaskDescribtion" class="form-label"> TaskDescribtion</label>
          <textarea  class="form-control" id="TaskDescribtion" aria-describedby="TaskDescribtion" placeholder="decribe about your work"></textarea> 
        </div>

        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
